<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Измерители ЭМИ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a0e0e 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            border: 1px solid #ff4500;
        }
        
        h1 {
            text-align: center;
            color: #ff7b00;
            text-shadow: 0 0 10px rgba(255, 123, 0, 0.7);
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }
        
        input {
            padding: 10px 15px;
            border: 1px solid #ff7b00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            width: 250px;
        }
        
        select {
            padding: 10px 15px;
            border: 1px solid #ff7b00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(to bottom, #ff7b00, #ff4500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #ff8c20, #ff5500);
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.8);
            transform: translateY(-2px);
        }
        
        .section {
            margin: 25px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #ff7b00;
        }
        
        h2 {
            color: #ff7b00;
            border-bottom: 1px solid #ff7b00;
            padding-bottom: 10px;
        }
        
        .characteristics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .characteristics div {
            padding: 8px;
            background: rgba(255, 123, 0, 0.1);
            border-radius: 5px;
        }
        
        .signal-display {
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 123, 0, 0.2);
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .result {
            font-size: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #7cff7c;
            border: 1px solid #7cff7c;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff7c7c;
            border: 1px solid #ff7c7c;
        }
        
        .welcome {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #ff7b00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Измерители электромагнитного излучения</h1>
        
        <div class="input-section">
            <input type="text" id="userName" placeholder="Введите ваше имя">
            <button onclick="welcomeUser()">Приветствовать</button>
            <div id="welcomeMessage" class="welcome"></div>
        </div>
        
        <div class="section">
            <h2>Выберите прибор для измерения</h2>
            <select id="deviceSelector">
                <option value="">-- Выберите прибор --</option>
                <option value="fsl">Анализатор спектра R&S FSL</option>
                <option value="rigol">Осциллограф Rigol DS1054Z</option>
                <option value="p3-34">Измеритель поля П3-34</option>
                <option value="narda">Измеритель напряженности Narda NBM-520</option>
                <option value="tm">Тесламетр ТМ-196</option>
            </select>
            
            <button onclick="showCharacteristics()">Показать характеристики</button>
            
            <div id="characteristics" class="characteristics" style="display: none;">
                <Характеристики будут отображаться здесь>
            </div>
        </div>
        
        <div class="section">
            <h2>Сгенерированный сигнал</h2>
            <button onclick="generateSignal()">Сгенерировать сигнал</button>
            
            <div id="signalDisplay" class="signal-display">
                Нажмите "Сгенерировать сигнал" для создания тестового сигнала
            </div>
        </div>
        
        <div class="section">
            <h2>Проверка прибора</h2>
            <button onclick="checkDevice()">Проверить, подходит ли выбранный прибор</button>
            
            <div id="result" class="result">
                Результат проверки появится здесь
            </div>
        </div>
    </div>

    <script>
        const devices = {
            fsl: {
                name: "Анализатор спектра R&S FSL",
                freqRange: "9 кГц - 6 ГГц",
                sensitivity: "-165 дБм",
                minFreq: 0.009,
                maxFreq: 6000,
                minPower: -165
            },
            rigol: {
                name: "Осциллограф Rigol DS1054Z",
                freqRange: "0 - 50 МГц",
                sensitivity: "1 мВ/дел",
                minFreq: 0,
                maxFreq: 50,
                minPower: -40
            },
            "p3-34": {
                name: "Измеритель поля П3-34",
                freqRange: "0.3 МГц - 3 ГГц",
                sensitivity: "0.5 В/м",
                minFreq: 0.3,
                maxFreq: 3000,
                minPower: -80
            },
            narda: {
                name: "Измеритель напряженности Narda NBM-520",
                freqRange: "100 кГц - 60 ГГц",
                sensitivity: "0.1 В/м",
                minFreq: 0.1,
                maxFreq: 60000,
                minPower: -120
            },
            tm: {
                name: "Тесламетр ТМ-196",
                freqRange: "5 Гц - 100 кГц",
                sensitivity: "1 нТл",
                minFreq: 0.000005,
                maxFreq: 100,
                minPower: -90
            }
        };
        
        let currentSignal = null;
        let userName = "";
        
        function welcomeUser() {
            userName = document.getElementById("userName").value.trim();
            if (userName) {
                document.getElementById("welcomeMessage").textContent = 
                    Добро пожаловать, ${userName}! Изучите приборы для измерения ЭМИ.;
            } else {
                document.getElementById("welcomeMessage").textContent = 
                    "Пожалуйста, введите ваше имя.";
}
        }
        
        function showCharacteristics() {
            const selector = document.getElementById("deviceSelector");
            const deviceId = selector.value;
            const characteristicsDiv = document.getElementById("characteristics");
            
            if (!deviceId) {
                characteristicsDiv.style.display = "none";
                alert("Пожалуйста, выберите прибор из списка.");
                return;
            }
            
            const device = devices[deviceId];
            
            characteristicsDiv.innerHTML = 
                <div><strong>Название:</strong></div>
                <div>${device.name}</div>
                <div><strong>Частотный диапазон:</strong></div>
                <div>${device.freqRange}</div>
                <div><strong>Чувствительность:</strong></div>
                <div>${device.sensitivity}</div>
            ;
            
            characteristicsDiv.style.display = "grid";
        }
        
        function generateSignal() {
            const minLog = Math.log10(0.00001); // 10 Гц
            const maxLog = Math.log10(100000);  // 100 ГГц
            const logRange = maxLog - minLog;
            const randomLog = minLog + Math.random() * logRange;
            const frequency = Math.pow(10, randomLog);

            const power = Math.round(Math.random() * -120);
            
            // Форматирование частоты для отображения
            let freqDisplay;
            if (frequency < 0.001) {
                freqDisplay = (frequency * 1000000).toFixed(2) + " Гц";
            } else if (frequency < 1) {
                freqDisplay = (frequency * 1000).toFixed(2) + " кГц";
            } else if (frequency < 1000) {
                freqDisplay = frequency.toFixed(2) + " МГц";
            } else {
                freqDisplay = (frequency / 1000).toFixed(2) + " ГГц";
            }
            
            currentSignal = {
                frequency: frequency,
                power: power
            };
            
            document.getElementById("signalDisplay").textContent = 
                Сигнал: ${freqDisplay}, уровень ${power} дБм;
        }
        
        function checkDevice() {
            const selector = document.getElementById("deviceSelector");
            const deviceId = selector.value;
            const resultDiv = document.getElementById("result");
            
            if (!deviceId) {
                resultDiv.className = "result error";
                resultDiv.textContent = "Сначала выберите прибор из списка.";
                return;
            }
            
            if (!currentSignal) {
                resultDiv.className = "result error";
                resultDiv.textContent = "Сначала сгенерируйте тестовый сигнал.";
                return;
            }
            
            const device = devices[deviceId];
            let message = "";
            let isSuitable = true;

            if (currentSignal.frequency < device.minFreq) {
                message += Частота сигнала (${currentSignal.frequency} МГц) ниже минимальной для прибора (${device.minFreq} МГц). ;
                isSuitable = false;
            } else if (currentSignal.frequency > device.maxFreq) {
                message += Частота сигнала (${currentSignal.frequency} МГц) выше максимальной для прибора (${device.maxFreq} МГц). ;
                isSuitable = false;
            }

            if (currentSignal.power < device.minPower) {
                message += Мощность сигнала (${currentSignal.power} дБм) ниже чувствительности прибора (${device.minPower} дБм).;
isSuitable = false;
            }
            
            if (isSuitable) {
                resultDiv.className = "result success";
                resultDiv.textContent = "Подходит! Прибор может измерить данный сигнал.";
            } else {
                resultDiv.className = "result error";
                resultDiv.textContent = "Не подходит — " + message;
            }
        }
